  <script>
    var jump = (function () {
        var beforeState = null;

        function get(id) {
            return id === "" ? null : document.getElementById(id);
        }

        function jump(path) {
            fetch(path === "" ? "/meta.json" : "/" + path + "/meta.json").then((meta) => meta.json()).then((meta) => {
                if (meta.title !== undefined) {
                    history.pushState({path: path, title: meta.title}, "", "/" + path);
                    document.title = meta.title;
                } else {
                    fetch("/meta.json").then((meta) => meta.json()).then((meta) => {
                        history.pushState({path: path, title: meta.title}, "", "/" + path);
                        document.title = meta.title;
                    });
                }
            });

            if (beforeState != null && beforeState.path != null) {
                var dom = get(beforeState.path);

                if (dom != null) {
                    dom.dataset.target = "false";
                }
            }

            if (path != null) {
                var dom = get(path);

                if (dom != null) {
                    dom.dataset.target = "true";
                }
            }

            beforeState = {path: path};
        }

        window.addEventListener("popstate", function (e) {
            if (beforeState != null && beforeState.path != null) {
                var dom = get(beforeState.path);

                if (dom != null) {
                    dom.dataset.target = "false";
                }
            }

            if (e.state != null && e.state.path != null) {
                var dom = get(e.state.path);

                if (dom != null) {
                    dom.dataset.target = "true";
                }
            }

            if (e.state != null && e.state.title != null) {
                document.title = e.state.title;
            }

            beforeState = e.state;
        });

        (function () {
            var path = window.location.pathname;

            if (path.startsWith("/")) {
                path = path.slice(1);
            }

            if (path.endsWith("/")) {
                path = path.slice(0, path.length - 1);
            }

            if (path !== "") {
                history.replaceState({path: path}, "", "/" + path);
                beforeState = {path: path};

                fetch("/article.html").then((response) => response.text()).then((htmlText) => {
                    var container = document.querySelector("div.container");
                    container.insertAdjacentHTML("afterbegin", htmlText);
                });
            }
        })();

        return function (link) {
            var href = link.getAttribute("href");

            if (!href.startsWith("/")) {
                return;
            }

            if (href !== "/" && document.getElementById(href.slice(1)) === null) {
                fetch(href + "/article.html").then((response) => response.text()).then((htmlText) => {
                    var container = document.querySelector("div.container");
                    container.insertAdjacentHTML("beforeend", htmlText);
                }).then(() => {
                    jump(href.slice(1));
                });
            } else {
                jump(href.slice(1));
            }

            return false;
        };
    })();
  </script>
